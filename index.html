<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <!-- If you don’t want to use a favicon, you can explicitly set an empty favicon in the HTML to suppress the browser’s default request: -->
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="form-wrapper">
            <form action="#" method="POST">
                <h1>Contact Us</h1>

                <div class="selection-wrapper">
                    <div>
                        <label for="first-name" class="form-label">First Name <span
                                class="required-field-indicator">*</span></label><br>
                        <input type="text" id="first-name" name="first-name" class="field-wrapper"
                            autocomplete="given-name" required>
                    </div>
                    <div>
                        <label for="last-name" class="form-label">Last Name <span
                                class="required-field-indicator">*</span></label><br>
                        <input type="text" id="last-name" name="last-name" class="field-wrapper"
                            autocomplete="family-name" required>
                    </div>
                </div>

                <div class="selection-wrapper">
                    <label for="email" class="form-label">Email <span
                            class="required-field-indicator">*</span></label><br>
                    <input type="email" id="email" name="email" class="field-wrapper" autocomplete="email" required>
                </div>

                <div class="selection-wrapper">
                    <legend class="form-label">Query Type <span class="required-field-indicator">*</span></legend><br>

                    <fieldset id="type-query">
                        <label class="field-wrapper">
                            <input type="radio" name="type-query" value="general-enquery" class="custom-radio"
                                autocomplete="off" checked>
                            General Enquiry
                        </label>
                        <label class="field-wrapper">
                            <input type="radio" name="type-query" value="support-request" class="custom-radio"
                                autocomplete="off">
                            Support Request
                        </label>
                    </fieldset>
                </div>

                <div class="selection-wrapper">
                    <label for="message" class="form-label">Message<br>
                        <textarea id="message" name="message" class="field-wrapper" rows="3"
                            autocomplete="off"></textarea>
                    </label>
                </div>

                <div class="selection-wrapper">
                    <label id="subscribe" class="subcribe-txt">
                        <input type="checkbox" id="subscribe" name="subscribe" autocomplete="off" required>
                        <p class="field-txt">I consent
                            to being contacted by
                            the team <span class="required-field-indicator">*</span></p>
                    </label>
                </div>

                <div class="#">
                    <button class="submit-btn btn-txt" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
