<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <!-- If you don’t want to use a favicon, you can explicitly set an empty favicon in the HTML to suppress the browser’s default request: -->
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="form-wrapper">
            <form id="contactForm" action="#" method="POST" novalidate>
                <h1>Contact Us</h1>

                <div class="selection-wrapper">
                    <div>
                        <label for="first-name" class="form-label">First Name <span
                                class="required-field-indicator">*</span></label>
                        <input type="text" id="first-name" name="first-name" class="field-wrapper"
                            autocomplete="given-name" required minlength="2">
                        <small class="error-message" id="first-name-error"></small>
                    </div>
                    <div>
                        <label for="last-name" class="form-label">Last Name <span
                                class="required-field-indicator">*</span></label>
                        <input type="text" id="last-name" name="last-name" class="field-wrapper"
                            autocomplete="family-name" required minlength="2">
                        <small class="error-message" id="last-name-error"></small>
                    </div>
                </div>

                <div class="selection-wrapper">
                    <label for="email" class="form-label">Email <span class="required-field-indicator">*</span></label>
                    <input type="email" id="email" name="email" class="field-wrapper" autocomplete="email" required>
                    <small class="error-message" id="email-error"></small>
                </div>

                <div class="selection-wrapper">
                    <fieldset id="type-query">
                        <legend class="form-label">Query Type <span class="required-field-indicator">*</span></legend>
                        <label class="field-wrapper">
                            <input type="radio" id="general-enquiry" name="type-query" value="general-enquiry"
                                class="custom-radio" required>
                            General Enquiry
                        </label>
                        <label class="field-wrapper">
                            <input type="radio" id="support-request" name="type-query" value="support-request"
                                class="custom-radio">
                            Support Request
                        </label>
                    </fieldset>
                    <small class="error-message" id="type-query-error"></small>

                </div>

                <div class="selection-wrapper">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="field-wrapper" rows="3" minlength="10"
                        placeholder="Please leave your message here.."></textarea>
                    <small class="error-message" id="message-error"></small>
                </div>

                <div class="selection-wrapper">
                    <label for="subscribe" class="form-label">
                        <input type="checkbox" id="subscribe" name="subscribe" required>
                        I consent to being contacted by the team <span class="required-field-indicator">*</span>
                    </label>
                    <small class="error-message" id="subscribe-error"></small>
                </div>

                <div class="#">
                    <button class="submit-btn btn-txt" type="submit">Submit</button>
                </div>
            </form>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
